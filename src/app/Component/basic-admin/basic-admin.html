<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="wrapper">
    <div class="logo">
        <img src="https://picsum.photos/200/300" alt="">
    </div>
    <div class="text-center mt-4 name">
        Register Basic Admin
    </div>
    <form class="p-3 mt-3">
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" name="fname" id="fname" placeholder="First Name">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" name="lname" id="lname" placeholder="Last Name">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" name="password" id="pwd" placeholder="Password">
        </div>
        <div class="form-field d-flex align-items-center">
            <input type="email" class="form-control" name='email'placeholder="email" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-field d-flex align-items-center">
            <input type="text" name='birhdate' placeholder="Birthdate" class="form-control">
        </div>  
        <div class="form-field d-flex align-items-center">
            <input type="text" name='hiredate' placeholder="Hiredate" class="form-control">
        </div> 
        <div class="form-field d-flex align-items-center">
            <input type="text" name='salary' placeholder="Salary" class="form-control">
        </div> 
        <button class="btn mt-3">Register</button>
    </form>
    <div class="text-center fs-6">
        <!-- <a href="#">Forget password?</a> or <a href="#">Sign up</a> -->
    </div>
</div>
